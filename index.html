<!DOCTYPE html>
<html>

	<head>

		<title>Game</title>

		<meta charset="utf-8" />

		<script src="game.js"></script>

		<style>
			* {
				padding: 0;
				margin: 0;
				/* Just in case something goes awry and we get extra space */
				overflow: hidden;
			}
			#game {
				vertical-align: top;
				image-rendering: optimizeSpeed;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-optimize-contrast;
				image-rendering: -o-crisp-edges;
				image-rendering: optimize_contrast;
				image-rendering: pixelated;
				-ms-interpolation-mode: nearest-neighbor;
			}
		</style>

	</head>

	<body>

		<div id="error-text"></div>
		<canvas id="game">You're using an outdated browser so you can't play, sorry. Try downloading Firefox.</canvas>

	</body>

</html>
